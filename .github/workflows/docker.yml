name: Docker

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install with npm
        run: npm install
      - name: Lint code
        run: npm run lint
      - name: Build
        run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install with npm
        run: npm install
      - name: Run tests
        run: npm run test

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Get package version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main
        with:
          path: .
      - name: Build and push latest
        run: |
          docker buildx build --platform linux/x86_64 --rm --push \
            -t fox1t/turborepo-remote-cache:$DOCKER_IMAGE_VERSION \
            -t fox1t/turborepo-remote-cache:latest .
        env:
          DOCKER_IMAGE_VERSION: ${{ steps.package-version.outputs.current-version}}

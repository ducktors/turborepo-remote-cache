name: Node Build

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [14.x]
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2.5.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install with npm
        run: |
          npm install

      - name: Lint code
        run: |
          npm run lint

      - name: Build
        run: |
          npm run build

      - name: Run tests
        run: |
          npm run test
